
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1100px)" href="css/screensize.css">
    <link rel="stylesheet" media="screen and (max-height: 550px)" href="css/screensize.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <div id="notescreen"></div>
    <div id="naerror" class="error">
        <div>
            <p style="margin-left: 1vw;" class="bolded">SORRY!</p>
            <p style="color: goldenrod;" id="errortext">This feature hasn't been made yet.</p>
        </div>
    </div>
    <div id="screenerror" class="error">
        <div>
            <p style="margin-left: 1vw;" class="bolded">ERROR!</p>
            <p>Currently this screen resolution is buggy.</p>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <div id="gtabs1">

        </div>
        <div onclick="back()" id="gtabs2" class="sidebarOptions selected">
            <img src="./assets/images/sidebar/back.png">
            <div class="gTabsText">
                <p class="eaglercraftText"> BACK </p>

            </div>
        </div>


        <div class="launcherVersion"><p>v1.1.00</p></div>
    </div>
    <div class="mainPage">



    </div>
    <script>
        function back() {
            window.location.href = '/Eaglercraft-Launcher';
        }


    </script>
</body>
</html>
